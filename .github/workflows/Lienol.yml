name: Lienol

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: 22.03
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: MenuConfig/x86-lienol.config
  DIY_P1_SH: Scripts/diy-part1-x86-lienol.sh
  DIY_P2_SH: Scripts/diy-part2-x86-lienol.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  whkey: ${{ secrets.WEBHOOK }} #dingtalk secrets
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
  PUSH_PLUS: true
  DingDing_push: false

jobs:
  build:
    runs-on: ubuntu-20.04

    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [Lienol]
    steps:
    - name: Checkout æ£€æŸ¥
      uses: actions/checkout@main

    - name: Initialization environment åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        df -h
        
    - name: Clone source code å…‹éš†æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
    
    - name: Load custom feeds è‡ªå®šä¹‰feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
    
    - name: Update feeds æ›´æ–°feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds å®‰è£…feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration åŠ è½½è‡ªå®šä¹‰è®¾ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
    
    - name: SSH connection to Actions SSHè¿æ¥
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: pushplusä¿¡æ¯é€šçŸ¥1
      continue-on-error: true
      if: env.PUSH_PLUS_TOKEN && env.PUSH_PLUS == 'true' && !cancelled()
      run: |
        nowtime=`date "+%Y-%m-%d %H:%M:%S"`
        curl -k --data token="${{ secrets.PUSH_PLUS_TOKEN }}" --data title="å¼€å§‹ç¼–è¯‘ï¼Œã€${{matrix.target}}ã€‘æºç " --data "content=ğŸ‰ ä¸»äººğŸ’•ï¼šæ‚¨çš„ç¼–è¯‘è„šæœ¬æˆåŠŸè§¦å‘ï¼Œä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ï¼Œè¯·è€å¿ƒç­‰å¾…...... ğŸ˜‹å¼€å§‹ç¼–è¯‘æ—¶é—´ï¼š${nowtime}" "http://www.pushplus.plus/send"
      
        
    - name: DingDing_pushä¿¡æ¯é€šçŸ¥
      continue-on-error: true
      if: env.DingDing_push == 'true' && !cancelled()
      run: |
       nowtime=`date "+%Y-%m-%d %H:%M:%S"`
       send_dingding="curl -s \"https://oapi.dingtalk.com/robot/send?access_token=${whkey}\" -H 'Content-Type: application/json' -d '{\"msgtype\": \"markdown\",\"markdown\": {\"title\":"
       send_content0="ğŸ‰ ä¸»äººğŸ’•ï¼šæ‚¨çš„ç¼–è¯‘è„šæœ¬æˆåŠŸè§¦å‘ï¼Œä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ï¼Œè¯·è€å¿ƒç­‰å¾…...... ğŸ˜‹å¼€å§‹ç¼–è¯‘æ—¶é—´ï¼š${nowtime}ã€‚"
       markdown_splitline="\n\n---\n\n"
       GITHUB_WORKFLOW_URL=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
       eval "$send_dingding \"${send_content0}\",\"text\":\"${nowtime} $markdown_splitline #### <font color=#6A65FF>${send_content0}</font>\n\n[ç‚¹æ­¤é“¾æ¥æŸ¥çœ‹](${GITHUB_WORKFLOW_URL})\"}}'"
    
    
    - name: Download package ä¸‹è½½åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: Compile the firmware ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        
    - name: preparation before releaseå‘å¸ƒå‰å‡†å¤‡
      run: |
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV  #å®šä¹‰æ–‡ä»¶æ—¥æœŸ
        echo "date1=$(date +'%m/%d %Y')" >> $GITHUB_ENV #å®šä¹‰æ—¥æœŸ1
        echo "date2=$(date +'%m.%d.%H')" >> $GITHUB_ENV #å®šä¹‰æ—¥æœŸ2
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV #å®šä¹‰è®¾å¤‡åç§°
        VERSION="$(echo "${{github.event.action}}" | grep -Eo " [0-9.]+" | sed -e 's/ //')" || true
        [ "$VERSION" ] && echo "VERSION=$VERSION" >> $GITHUB_ENV || echo "VERSION=$(date +'%m.%d')" >> $GITHUB_ENV
    
    - name: Check space usage æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory ä¸Šä¼ binç›®å½•ä¸‹æ‰€æœ‰æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{matrix.target}}_OpenWrt_bin${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        mkdir firmware
        mv -f openwrt/bin/targets/*/*/{*combined*,*sysupgrade*} ./firmware/ 2>/dev/null || true
        #cp openwrt/.config  ./firmware/${{matrix.target}}.config  #å‘å¸ƒ.configæ–‡ä»¶ï¼Œåˆ é™¤#èµ·æ•ˆ
        #cp openwrt/build_dir/target-*/linux-*/linux-*/.config ./firmware/${{matrix.target}}_kernel.config #å‘å¸ƒ.configæ–‡ä»¶ï¼Œåˆ é™¤#èµ·æ•ˆ
        cd firmware
        echo "v${{ env.date2 }}" > version.txt
        md5=$((md5sum *squashfs-sysupgrade* || md5sum *squashfs-combined-efi*) | awk '{print $1}') 2>/dev/null
        echo $md5 >> version.txt
        rename -v "s/^openwrt/${{ env.VERSION }}-openwrt/" * || true
        rename -v "s/friendlyarm_//" *gz || true
        echo $md5 >> version.txt
        echo ${{matrix.target}} >> version.txt
        rm -rf sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
    
    - name: Upload firmware directory ä¸Šä¼ å›ºä»¶ç›®å½•ä¸‹çš„æ‰€æœ‰æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{matrix.target}}_OpenWrt_firmware${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer ä¸Šä¼ å›ºä»¶åˆ°cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
    
    - name: Upload firmware to WeTransfer ä¸Šä¼ å›ºä»¶åˆ°WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
    
    - name: Generate release tag ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::${{ env.FILE_DATE }}   #åŸç‰ˆ$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"
    
    - name: Upload firmware to release å‘å¸ƒå›ºä»¶
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        files: "${{ env.FIRMWARE }}/*"
        name: ${{ env.date1 }} ${{matrix.target}}
        tag_name: ${{ env.FILE_DATE }}_${{matrix.target}}
        body_path: release.txt

    #- name: å‘å¸ƒå›ºä»¶å¤‡ç”¨ï¼Œå°šæœ‰ä¸å®Œå–„
    #  id: regular
    #  continue-on-error: true
    #  if: steps.tag.outputs.status == 'success' && !cancelled() 
    #  uses: svenstaro/upload-release-action@v2
    #  with:
    #    repo_token: ${{ secrets.REPO_TOKEN }}
    #    file: "${{ env.FIRMWARE }}/*"
    #    tag: ${{ env.date1 }}_${{matrix.target}}
    #    overwrite: true
    #    file_glob: true
    
    
    - name: pushplusä¿¡æ¯é€šçŸ¥2
      continue-on-error: true
      if: env.PUSH_PLUS_TOKEN && env.PUSH_PLUS == 'true' && !cancelled() 
      run: |
        if [[ "${{steps.organize.outputs.status }}" == 'failure' ]]; then
            curl -k --data token="${{ secrets.PUSH_PLUS_TOKEN }}" --data title="[${{matrix.target}}]æºç å›ºä»¶ï¼Œç¼–è¯‘å¤±è´¥" --data "content=æˆ‘äº²çˆ±çš„âŒä¸»äººâŒï¼šæ‚¨ä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ç¼–è¯‘å›ºä»¶ï¼Œç¼–è¯‘å¤±è´¥äº†ğŸ˜´ï¼æ—¶é—´ï¼š${{ env.FILE_DATE }}" "http://www.pushplus.plus/send"
          elif [[ "${{steps.organize.outputs.status}}" == 'success' ]] && [[ "${{steps.tag.outputs.status}}" == 'success' ]]; then
            curl -k --data token="${{ secrets.PUSH_PLUS_TOKEN }}" --data title="[${{matrix.target}}]æºç å›ºä»¶ï¼Œç¼–è¯‘æˆåŠŸ,å‘å¸ƒæˆåŠŸ" --data "content=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâœ¨ï¼šæ‚¨ä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ç¼–è¯‘å›ºä»¶ï¼Œé¡ºåˆ©ç¼–è¯‘æˆåŠŸ,å¹¶å‘å¸ƒåˆ°äº‘ç«¯ğŸˆtagåç§°ï¼š(${{ env.FILE_DATE }}_${{matrix.target}})" "http://www.pushplus.plus/send"
          elif [[ "${{steps.organize.outputs.status}}" == 'success' ]] && [[ "${{steps.tag.outputs.status}}" == 'skipped' ]]; then
            curl -k --data token="${{ secrets.PUSH_PLUS_TOKEN }}" --data title="[${{matrix.target}}]æºç å›ºä»¶ï¼Œç¼–è¯‘æˆåŠŸ" --data "content=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâœ¨ï¼šæ‚¨ä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ç¼–è¯‘å›ºä»¶ï¼ŒğŸ’é¡ºåˆ©ç¼–è¯‘å®Œæˆäº†âœŒï¸ğŸ’¯ï¼æ—¶é—´ï¼š${{ env.FILE_DATE }}" "http://www.pushplus.plus/send"
          elif [[ "${{steps.organize.outputs.status}}" == 'success' ]] && [[ "${{steps.tag.outputs.status}}" == 'failure' ]]; then  
            curl -k --data token="${{ secrets.PUSH_PLUS_TOKEN }}" --data title="[${{matrix.target}}]æºç å›ºä»¶ï¼Œç¼–è¯‘æˆåŠŸ,å‘å¸ƒå¤±è´¥" --data "content=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâŒï¼šæ‚¨ä½¿ç”¨ã€${{matrix.target}}ã€‘æºç ç¼–è¯‘å›ºä»¶ï¼Œé¡ºåˆ©ç¼–è¯‘æˆåŠŸâœŒï¸,ğŸ’¥ä½†æ˜¯å‘å¸ƒäº‘ç«¯å¤±è´¥äº†ğŸ’¥ï¼æ—¶é—´ï¼š${{ env.FILE_DATE }}" "http://www.pushplus.plus/send"
        fi
           
    
    
    - name: åˆ é™¤å·¥ä½œæµã€é‡Šæ”¾Actionsç©ºé—´
      if: env.REPO_TOKEN
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.REPO_TOKEN }}
        repository: ${{ github.repository }}
        keep_minimum_runs: 3
        retain_days: 1
    
    - name: åˆ é™¤æ—§ç‰ˆæœ¬releases
      if: env.REPO_TOKEN
      uses: dev-drprasad/delete-older-releases@master
      with:
